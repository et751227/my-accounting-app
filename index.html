<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的記帳日誌</title>
  <style>
    /* CSS 樣式 (已簡化) */
    body { font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .summary { display: flex; justify-content: space-between; margin-bottom: 20px; }
    h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body>

  <div class="container">
    <h1>我的記帳日誌</h1>

    <div class="summary">
      <div>每日預算<br>$<span id="daily-budget-display">載入中...</span></div>
      <div>今日花費<br>$<span id="today-spent-display">載入中...</span></div>
      <div>今日剩餘<br>$<span id="remaining-amount-display">載入中...</span></div>
    </div>

    <h2>新增記帳</h2>
    <form id="accounting-form">
      <input type="date" id="date" required>
      <select id="category" required>
        <option value="">選擇類別</option>
        <option value="喝">喝</option>
        <option value="吃">吃</option>
        <option value="行">行</option>
        <option value="樂">樂</option>
      </select>
      <input type="text" id="item" placeholder="項目" required>
      <input type="number" id="amount" placeholder="金額" required>
      <input type="text" id="notes" placeholder="備註">
      <button type="submit" id="submit-button">新增</button>
    </form>
    <div id="form-status"></div>

    <h2>所有記錄</h2>
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>類別</th>
          <th>項目</th>
          <th>金額</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody id="transaction-list">
        <tr><td colspan="5">載入中...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // 請將此處的 URL 替換為您在 Apps Script 部署後的網頁應用程式 URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxHjcgE1V5unNExnWXbfKnHRm4U_J2z9bTwwXsPU2-jjx3i9KP8wtWbOUWz4K5RgIf/exec';

    // DOM 元素
    const form = document.getElementById('accounting-form');
    const transactionList = document.getElementById('transaction-list');
    const dailyBudgetDisplay = document.getElementById('daily-budget-display');
    const todaySpentDisplay = document.getElementById('today-spent-display');
    const remainingAmountDisplay = document.getElementById('remaining-amount-display');
    const formStatus = document.getElementById('form-status');

    // 載入所有記錄並計算總結
    async function fetchTransactions() {
      try {
        const response = await fetch(API_URL, {
          method: 'GET'
        });
        if (!response.ok) {
          throw new Error('網路錯誤');
        }
        const data = await response.json();

        // 清空列表
        transactionList.innerHTML = '';
        let totalSpentToday = 0;
        const today = new Date().toISOString().slice(0, 10);

        // 填充表格
        data.transactions.forEach(record => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${record.日期}</td>
            <td>${record.類別}</td>
            <td>${record.項目}</td>
            <td>${record.金額}</td>
            <td>${record.備註 || ''}</td>
          `;
          transactionList.appendChild(row);

          // 計算今日花費
          const recordDate = new Date(record.日期).toISOString().slice(0, 10);
          if (recordDate === today) {
            totalSpentToday += parseFloat(record.金額);
          }
        });

        // 更新總結
        dailyBudgetDisplay.textContent = data.dailyBudget;
        todaySpentDisplay.textContent = totalSpentToday.toFixed(2);
        remainingAmountDisplay.textContent = (data.dailyBudget - totalSpentToday).toFixed(2);

      } catch (error) {
        console.error('載入失敗:', error);
        transactionList.innerHTML = '<tr><td colspan="5" class="error-message">載入失敗</td></tr>';
        dailyBudgetDisplay.textContent = '載入失敗';
        todaySpentDisplay.textContent = '載入失敗';
        remainingAmountDisplay.textContent = '載入失敗';
      }
    }

    // 處理表單提交
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = document.getElementById('submit-button');
      submitButton.disabled = true;
      submitButton.textContent = '新增中...';
      formStatus.textContent = '';
      formStatus.className = '';

      const formData = new FormData(form);
      const payload = {
        date: formData.get('date'),
        category: formData.get('category'),
        item: formData.get('item'),
        amount: formData.get('amount'),
        notes: formData.get('notes')
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          mode: 'cors', // 確保使用 CORS 模式
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.success) {
          formStatus.textContent = '新增成功！';
          formStatus.className = 'success-message';
          form.reset(); // 重置表單
          fetchTransactions(); // 重新載入數據
        } else {
          throw new Error(result.message || '新增失敗');
        }
      } catch (error) {
        console.error('新增失敗:', error);
        formStatus.textContent = `新增失敗：${error.message}`;
        formStatus.className = 'error-message';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = '新增';
      }
    });

    // 網頁載入時自動執行
    document.addEventListener('DOMContentLoaded', fetchTransactions);
  </script>

</body>
</html>
