<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的記帳日誌</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .summary { display: flex; justify-content: space-between; margin-bottom: 20px; padding: 15px; background-color: #e9ecef; border-radius: 8px; }
        .summary div { text-align: center; }
        .summary h3 { margin: 0 0 5px 0; font-size: 16px; color: #555; }
        .summary p { margin: 0; font-size: 24px; font-weight: bold; }
        .remaining-amount.positive { color: #28a745; }
        .remaining-amount.negative { color: #dc3545; }
        
        h1 { text-align: center; color: #333; }
        h2 { margin-top: 30px; color: #333; }
        
        form { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        form input, form select, form button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; flex-grow: 1; }
        form button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        form button:hover { background-color: #0056b3; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<div class="container">
    <h1>我的記帳日誌</h1>

    <div class="summary">
        <div>
            <h3>每日預算</h3>
            <p id="daily-budget-display">載入中...</p>
        </div>
        <div>
            <h3>今日花費</h3>
            <p id="today-spent-display">載入中...</p>
        </div>
        <div>
            <h3>今日剩餘</h3>
            <p id="remaining-amount-display" class="remaining-amount">載入中...</p>
        </div>
    </div>

    <h2>新增記帳</h2>
    <form id="accounting-form">
        <input type="date" id="date" required>
        <select id="category" required>
            <option value="">選擇類別</option>
            <option value="喝">喝</option>
            <option value="吃">吃</option>
            <option value="行">行</option>
            <option value="樂">樂</option>
        </select>
        <input type="text" id="item" placeholder="項目" required>
        <input type="number" id="amount" placeholder="金額" required>
        <input type="text" id="notes" placeholder="備註">
        <button type="submit">新增</button>
    </form>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="transactions-title">今日紀錄</h2>
        <div>
            <button id="show-daily-summary-button" style="margin-right: 10px;">顯示每日總結</button>
            <button id="toggle-view-button">顯示所有當月紀錄</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>日期</th>
                <th>類別</th>
                <th>項目</th>
                <th>金額</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody id="transaction-list">
            <tr><td colspan="5" style="text-align: center;">載入中...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // 請將此處的 URL 替換為您在 Apps Script 部署時獲得的 URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxHJcgE1V5unNExnWXbfKnHRm4U_J2z9bfTwwXsPU2-jjx3i9KP8wtWbOuWz4K5RgIf/exec';

    // DOM 元素
    const form = document.getElementById('accounting-form');
    const transactionList = document.getElementById('transaction-list');
    const dailyBudgetDisplay = document.getElementById('daily-budget-display');
    const todaySpentDisplay = document.getElementById('today-spent-display');
    const remainingAmountDisplay = document.getElementById('remaining-amount-display');
    const transactionsTitle = document.getElementById('transactions-title');
    const toggleViewButton = document.getElementById('toggle-view-button');
    const dateInput = document.getElementById('date');
    const showDailySummaryButton = document.getElementById('show-daily-summary-button'); // 新增的按鈕

    // 全局變數
    let allTransactions = [];
    let dailyBudget = 0;
    let currentViewFilter = 'today'; 

    // 載入所有記帳紀錄與每日總結
    async function fetchTransactions() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            allTransactions = data.transactions;
            dailyBudget = data.daily_budget;
            
            if (currentViewFilter === 'month') {
                updateView('month');
            } else if (currentViewFilter === 'summary') {
                showDailySummary();
            } else {
                updateView(dateInput.value);
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            transactionList.innerHTML = `<tr><td colspan="5" style="text-align: center;">載入失敗</td></tr>`;
        }
    }

    // 顯示指定日期的詳細紀錄
    function updateView(filter) {
        let recordsToShow = [];
        let totalSpentForSummary = 0;
        let titleText = '';
        
        const todayString = new Date().toISOString().split('T')[0];

        if (filter === 'month') {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            recordsToShow = allTransactions.filter(record => {
                const recordDate = new Date(record.日期);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });
            titleText = "當月所有紀錄";
            toggleViewButton.textContent = "只顯示今日紀錄";
        } else { // 處理單一日期
            const selectedDateString = filter;
            recordsToShow = allTransactions.filter(record => {
                return record.日期 && new Date(record.日期).toISOString().split('T')[0] === selectedDateString;
            });
            titleText = `${selectedDateString} 紀錄`;
            toggleViewButton.textContent = "顯示所有當月紀錄"; 
        }

        // 計算摘要區塊的花費（只針對日期輸入框中的日期）
        const dateForSummary = dateInput.value;
        allTransactions.forEach(record => {
            const recordDate = record.日期 ? new Date(record.日期).toISOString().split('T')[0] : '';
            if (recordDate === dateForSummary) {
                totalSpentForSummary += parseFloat(record.金額);
            }
        });

        const remainingAmount = dailyBudget - totalSpentForSummary;

        // 更新摘要區塊
        dailyBudgetDisplay.textContent = `$${dailyBudget}`;
        todaySpentDisplay.textContent = `$${totalSpentForSummary}`;
        remainingAmountDisplay.textContent = `$${remainingAmount}`;

        // 根據剩餘金額顯示顏色
        remainingAmountDisplay.classList.remove('positive', 'negative');
        if (remainingAmount >= 0) {
            remainingAmountDisplay.classList.add('positive');
        } else {
            remainingAmountDisplay.classList.add('negative');
        }

        // 更新紀錄列表
        transactionsTitle.textContent = titleText;
        transactionList.innerHTML = '';
        if (recordsToShow && recordsToShow.length > 0) {
            recordsToShow.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(record.日期).toLocaleDateString()}</td>
                    <td>${record.類別}</td>
                    <td>${record.項目}</td>
                    <td>${record.金額}</td>
                    <td>${record.備註 || ''}</td>
                `;
                transactionList.appendChild(row);
            });
        } else {
            transactionList.innerHTML = `<tr><td colspan="5" style="text-align: center;">尚無紀錄</td></tr>`;
        }
    }

    // 處理表單提交
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newRecord = {
            日期: dateInput.value,
            類別: document.getElementById('category').value,
            項目: document.getElementById('item').value,
            金額: parseFloat(document.getElementById('amount').value),
            備註: document.getElementById('notes').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newRecord)
            });
            
            const result = await response.json();
            if (result.status === 'success') {
                alert('新增成功！');
                form.reset(); 
                dateInput.value = newRecord.日期; 
                fetchTransactions(); 
            } else {
                alert(`新增失敗：${result.message}`);
            }

        } catch (error) {
            console.error('Error submitting form:', error);
            alert('新增失敗，請稍後再試。');
        }
    });

    // 切換顯示模式按鈕
    toggleViewButton.addEventListener('click', () => {
        if (currentViewFilter === 'month' || currentViewFilter === 'summary') {
            currentViewFilter = 'today';
            const todayString = new Date().toISOString().split('T')[0];
            dateInput.value = todayString;
            updateView(dateInput.value);
        } else {
            currentViewFilter = 'month';
            updateView('month');
        }
    });
    
    // 顯示每日總結
    function showDailySummary() {
        currentViewFilter = 'summary';
        const dailySummary = {};
        
        // 遍歷所有交易，按日期分組並計算總和
        allTransactions.forEach(record => {
            const dateStr = new Date(record.日期).toISOString().split('T')[0];
            if (!dailySummary[dateStr]) {
                dailySummary[dateStr] = 0;
            }
            dailySummary[dateStr] += parseFloat(record.金額);
        });

        // 更新標題和表格
        transactionsTitle.textContent = "每日總結";
        toggleViewButton.textContent = "只顯示今日紀錄";
        transactionList.innerHTML = '';
        
        // 渲染每日總結表格
        const sortedDates = Object.keys(dailySummary).sort();
        if (sortedDates.length > 0) {
            // 修改表頭來匹配新的欄位
            const headerRow = document.querySelector('thead tr');
            headerRow.innerHTML = `
                <th>日期</th>
                <th>每日預算</th>
                <th>每日花費</th>
                <th>每日剩餘</th>
            `;

            sortedDates.forEach(date => {
                const totalSpent = dailySummary[date];
                const remaining = dailyBudget - totalSpent;
                const row = document.createElement('tr');
                const remainingColorClass = remaining >= 0 ? 'positive' : 'negative';

                row.innerHTML = `
                    <td>${new Date(date).toLocaleDateString()}</td>
                    <td>$${dailyBudget}</td>
                    <td>$${totalSpent}</td>
                    <td class="${remainingColorClass}">$${remaining}</td>
                `;
                transactionList.appendChild(row);
            });
        } else {
            transactionList.innerHTML = `<tr><td colspan="4" style="text-align: center;">尚無總結紀錄</td></tr>`;
        }
    }

    // 點擊「顯示每日總結」按鈕
    showDailySummaryButton.addEventListener('click', showDailySummary);

    // 日期輸入框的事件監聽器，當日期改變時自動更新頁面
    dateInput.addEventListener('change', () => {
        currentViewFilter = 'today'; 
        updateView(dateInput.value);
    });

    // 頁面載入時自動執行
    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
        fetchTransactions();
    };

</script>

</body>
</html>
